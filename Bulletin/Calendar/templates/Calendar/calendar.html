<link
  rel="stylesheet"
  href="../../../Calendar/static/Calendar/css/buttonStyles.css"
/>
<style>
  .calenderContainer {
    padding-top: 2rem;
      margin-top: 2rem;
    display: flex;
    flex-wrap: wrap-reverse;
    width: 100%;
    overflow: hidden;
    background-image: linear-gradient(
      to top,
      #d5d4d0 0%,
      #d5d4d0 1%,
      #eeeeec 31%,
      #efeeec 75%,
      #e9e9e7 100%
    );
  }
  .parent {
    width: 100%;
    height: 8vh;
    background: linear-gradient(
      0deg,
      rgba(0, 172, 238, 1) 0%,
      rgba(2, 126, 251, 1) 100%
    );
    position: relative;
  }
  .headingCalendar {
    text-align: center;
  }
  .calendarIcon {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
  }
</style>
{% extends 'Calendar/base.html' %} {% block content %}

<div class="parent"></div>
<div>
  <div class="clearfix">
    <h1 class="headingCalendar text-1 text">SRM Calendar</h1>
  </div>
  <div>
  <div>
    <a
      class="btn btn-info left"
      href="{% url 'Calendar:cal' %}?{{ prev_month }}"
     style="margin-bottom: 2rem; margin-left: 2rem;">
      Previous Month
    </a>
    <a
      class="btn btn-info right"
      href="{% url 'Calendar:cal' %}?{{ next_month }}"
      style="margin-bottom: 2rem; margin-right: 2rem;"
    >
      Next Month
    </a>
  </div>
    {% if user.is_authenticated %}
    <a class="btn btn-info right" href="{% url 'Calendar:event_new' %}">
      New Event
    </a>
    {% endif %}
    <div></div>
  </div>

  <div class="calenderContainer">{{ calendar }}</div>
</div>
{% endblock %}
