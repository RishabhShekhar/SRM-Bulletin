	text-align: center !important;

.calenderContainer{
  display: flex;
  flex-wrap: wrap;
  padding: 2rem !important;
  width: 100%;
  overflow: hidden;
  background-image: linear-gradient(to top, #d5d4d0 0%, #d5d4d0 1%, #eeeeec 31%, #efeeec 75%, #e9e9e7 100%);
}
</style>


<div class="clearfix">
	<a class="btn btn-info left" href="{% url 'Calendar:cal' %}?{{ prev_month }}"> Previous Month </a>
	<a class="btn btn-info right" href="{% url 'Calendar:cal' %}?{{ next_month }}"> Next Month </a>
	<a class="btn btn-info right" href="{% url 'Calendar:event_new' %}"> New Event </a>
</div>

<div class="calenderContainer">	
{{ calendar }}
</div>
{% endblock %}
