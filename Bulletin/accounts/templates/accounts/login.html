{% extends "base.html" %}
{% load bootstrap4 %}

{% load static %}
{% block menu %}
<header class="masthead" style="background-image: url('{% static "News/img/about-bg.jpg" %}');">
            <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading">
                        <h1>SRM Bulletin</h1><span class="subheading">For Students By Students</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
<div class="container">
  <h1>Log In</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-default" value="Login">
  </form>

</div>

{% endblock %}
