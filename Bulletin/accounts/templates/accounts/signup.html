<link rel="stylesheet" href="../../../News/static/css/buttonStyles.css">
{% extends "base.html" %}
{% load bootstrap4 %}

{% load static %}
{% block menu %}
<style>
    
    .customStyles{
    padding: 2rem;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    display:flex;
    justify-content:center;
}
.row{
        justify-content: center;
    }
.svgs{
    display: flex;
        flex-direction: row;
        justify-content: space-between;
}

.headingStyles{
    margin-top:4rem;
    margin-left: 2rem;
}
</style>
<header class="masthead" style="background-image: url('{% static "News/img/signup.jpg" %}');">
            <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading">
                        <h1>Sign Up</h1><span class="subheading">To access exclusive features</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}

<div class="card customStyles">
   
        <div class="container">
            <div class="svgs">
                <div class="headingStyles"> <h1>Sign Up</h1></div>
                <div>
                    <img src="{% static "News/img/sign.gif" %}" width="200rem" style="border-radius:15px;">
                </div>
            </div>
           
            <form method="POST">
              {% csrf_token %}
              {% bootstrap_form form %}
              <input type="submit" class="btn btn-primary" value="Sign Up">
            </form>
          </div>
    
    </div>
</div>

{% endblock %}
