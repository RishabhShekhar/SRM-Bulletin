{% extends "base.html" %}
{% load bootstrap4 %}

{% load static %}
{% block menu %}
<style>
    
    .customStyles{
    padding: 2rem;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    display:flex;
    justify-content:center;
}

</style>
<header class="masthead" style="background-image: url('{% static "News/img/signup.jpg" %}');">
            <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading">
                        <h1>Sign Up</h1><span class="subheading">To access exclusive features</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}

<div class="card customStyles">
<div class="container">
  <h1>Sign Up</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-default" value="Sign Up">
  </form>
</div>
</div>

{% endblock %}
