{% extends "base.html" %}
{% load static %}
{#{% load bootstrap4 %}#}

{% block menu %}
<header class="masthead" style="background-image: url('{% static "News/img/about-bg.jpg" %}');">
            <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading">
                        <h1>SRM Bulletin</h1><span class="subheading">For Students By Students</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
{% block content %}
  <h1>New Post</h1>
  <form class="post-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
{#      {% bootstrap_form form %}#}
    {{form.as_p}}
    <button type="submit" class="btn btn-outline-primary">Save</button>
  </form>

  <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
